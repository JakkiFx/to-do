<main class="main">
  <header class="bg-top">
    <img [src]="imgUrl" alt="Imagem de fundo" />
    <div class="content-container">
      <div class="header">
        <h1>todo</h1>
        <img
          src="/assets/images/icon-{{ mode }}.svg"
          (click)="changeMode()"
          alt="Imagem de fundo To-Do"
        />
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Create a new todo..."
          (keyup.enter)="saveToDo()"
          [(ngModel)]="value"
        />
        <span></span>
      </div>

      <div class="list-todo">
        <div class="item">
          <span>Estudando Angular</span>
          <img
            class="delete"
            src="/assets/images/icon-cross.svg"
            alt="Ícone de delete"
          />
          <img class="verify" [src]="''" (click)="changeVerify()" />
        </div>
      </div>
      <footer class="footer">
        <span class="items-number">5 items left</span>
        <div class="actions">
          <span class="all">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <span>Clear completed</span>
      </footer>
    </div>
  </header>
  <div class="bg-bottom"></div>
</main>
